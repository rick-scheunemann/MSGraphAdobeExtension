<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Microsoft identity platform</title>
  <link rel="SHORTCUT ICON" href="./favicon.svg" type="image/x-icon">

  <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
  <script src="https://alcdn.msauth.net/browser/2.26.0/js/msal-browser.js"
    integrity="sha384-fitpJWrpyl840mvd9nBFLGulqR4BJzvim0fzrXQKdsVh2AQzE4rTTJ0o5o+x+dRK"
    crossorigin="anonymous"></script>

  <!-- To help ensure reliability, Microsoft provides a second CDN -->
  <script type="text/javascript">
    if (typeof Msal === 'undefined') document.write(unescape("%3Cscript src='https://alcdn.msftauth.net/browser/2.26.0/js/msal-browser.js' type='text/javascript' crossorigin='anonymous' %3E%3C/script%3E"));
  </script>

<body style="background:rgb(255, 255, 255)">
  <div style="text-align:center">
    <img id="banner" src="./images/flowChart.png">
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="text-align:center">
    <a class="navbar-brand" href="/">Microsoft identity platform</a>
    <br>
    <br>
    <div class="btn-group ml-auto dropleft">
      <button type="button" id="SignIn" class="btn btn-secondary">
        Sign In
      </button>
      <span> | </span>
      <button type="button" id="SignOut" class="btn btn-secondary" disabled>
        Sign Out
      </button>
    </div>
  </nav>
  <div class="row" style="margin:auto">
    <div id="card-div" class="col-md-3" style="display:none">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title" id="WelcomeMessage">Please sign-in to allow extensions access to Microsoft data</h5>
          <br>
          <button class="btn btn-primary" id="uiShowProfile">Show Profile Data</button>
          <div id="profile-div"></div>
          <br>
          <button class="btn btn-primary" id="uiShowList">Test List Access</button>
          <div id="colorlist-div"></div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="col-md-4">
      <div class="list-group" id="list-tab" role="tablist">
      </div>
    </div>
    <div class="col-md-5">
      <div class="tab-content" id="nav-tabContent">
      </div>
    </div>
  </div>

  <script src="./CSInterface.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
